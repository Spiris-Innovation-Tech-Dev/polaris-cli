name: CI and Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            use_cross: true
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            use_cross: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            use_cross: false
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            use_cross: false
          - os: macos-latest
            target: x86_64-apple-darwin
            use_cross: false
          - os: macos-latest
            target: aarch64-apple-darwin
            use_cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
          components: clippy

      - name: Install Cross
        if: matrix.use_cross == true
        run: cargo install cross --git https://github.com/cross-rs/cross --locked

      - name: Run Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Run tests
        run: cargo test --workspace

      - name: Build release binary
        shell: bash
        run: |
          if [[ "${{ matrix.use_cross }}" == "true" ]]; then
            cross build --release --target ${{ matrix.target }} -p polaris-cli
          else
            cargo build --release --target ${{ matrix.target }} -p polaris-cli
          fi

      - name: Package binary
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release

          if [ "${{ runner.os }}" == "Windows" ]; then
            BIN="polaris.exe"
            EXT="zip"
          else
            BIN="polaris"
            EXT="tar.gz"
          fi

          case "${{ matrix.target }}" in
            x86_64-unknown-linux-musl) PLATFORM="linux-amd64" ;;
            aarch64-unknown-linux-musl) PLATFORM="linux-arm64" ;;
            x86_64-pc-windows-msvc) PLATFORM="windows-amd64" ;;
            aarch64-pc-windows-msvc) PLATFORM="windows-arm64" ;;
            x86_64-apple-darwin) PLATFORM="macos-amd64" ;;
            aarch64-apple-darwin) PLATFORM="macos-arm64" ;;
          esac

          if [ "$EXT" == "zip" ]; then
            7z a ../../../polaris-${PLATFORM}.zip $BIN
          else
            tar -czf ../../../polaris-${PLATFORM}.tar.gz $BIN
          fi

          cd ../../../
          echo "ASSET=polaris-${PLATFORM}.${EXT}" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: polaris-${{ matrix.target }}
          path: ${{ env.ASSET }}
          if-no-files-found: error

  create_release:
    name: Create Release
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Determine next version
        id: determine_version
        run: |
          LATEST_TAG=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/latest" | jq -r .tag_name)

          BASE_VERSION=$(grep '^version = ' polaris-cli/Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          NEXT_VERSION=""

          if [[ -z "$LATEST_TAG" || "$LATEST_TAG" == "null" ]]; then
            echo "No previous release. Using Cargo.toml version: $BASE_VERSION"
            NEXT_VERSION="$BASE_VERSION"
          elif [[ "$LATEST_TAG" =~ ^v([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            MAJOR=${BASH_REMATCH[1]}
            MINOR=${BASH_REMATCH[2]}
            PATCH=${BASH_REMATCH[3]}
            NEXT_PATCH=$((PATCH + 1))
            NEXT_VERSION="${MAJOR}.${MINOR}.${NEXT_PATCH}"
            echo "Latest tag: $LATEST_TAG -> next: v$NEXT_VERSION"
          else
            echo "Tag '$LATEST_TAG' doesn't match vX.Y.Z. Using: $BASE_VERSION"
            NEXT_VERSION="$BASE_VERSION"
          fi

          echo "new_version=${NEXT_VERSION}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: ls -R artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.determine_version.outputs.new_version }}
          name: Release v${{ steps.determine_version.outputs.new_version }}
          files: artifacts/*/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
