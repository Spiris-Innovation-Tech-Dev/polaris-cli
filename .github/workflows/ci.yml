name: CI and Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  check:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Run Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Run tests
        run: cargo test --workspace

  build:
    name: Build (${{ matrix.target }})
    needs: check
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            use_cross: true
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            use_cross: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            use_cross: false
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            use_cross: false
          - os: macos-latest
            target: x86_64-apple-darwin
            use_cross: false
          - os: macos-latest
            target: aarch64-apple-darwin
            use_cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install Cross
        if: matrix.use_cross == true
        run: cargo install cross --git https://github.com/cross-rs/cross --locked

      - name: Build release binary (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          if [[ "${{ matrix.use_cross }}" == "true" ]]; then
            cross build --release --target ${{ matrix.target }} -p polaris-cli
          else
            cargo build --release --target ${{ matrix.target }} -p polaris-cli
          fi

      - name: Build release binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cargo build --release --target '${{ matrix.target }}' -p polaris-cli

      - name: Package skill release
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME}"
          if [[ "${VERSION}" != v* ]]; then
            VERSION="v0.0.0-dev"
          fi
          ARCHIVE_PATH="$(./scripts/release/package.sh "${VERSION}" "${{ matrix.target }}" "release-assets")"
          echo "ASSET_PATH=${ARCHIVE_PATH}" >> "$GITHUB_ENV"
          ls -lh "${ARCHIVE_PATH}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: polaris-cli-${{ matrix.target }}
          path: ${{ env.ASSET_PATH }}
          if-no-files-found: error

  create_release:
    name: Create Release
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Determine next version
        id: determine_version
        run: |
          LATEST_TAG=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/latest" | jq -r .tag_name)

          BASE_VERSION=$(grep '^version = ' polaris-cli/Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          NEXT_VERSION=""

          if [[ -z "$LATEST_TAG" || "$LATEST_TAG" == "null" ]]; then
            echo "No previous release. Using Cargo.toml version: $BASE_VERSION"
            NEXT_VERSION="$BASE_VERSION"
          elif [[ "$LATEST_TAG" =~ ^v([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            MAJOR=${BASH_REMATCH[1]}
            MINOR=${BASH_REMATCH[2]}
            PATCH=${BASH_REMATCH[3]}
            NEXT_PATCH=$((PATCH + 1))
            NEXT_VERSION="${MAJOR}.${MINOR}.${NEXT_PATCH}"
            echo "Latest tag: $LATEST_TAG -> next: v$NEXT_VERSION"
          else
            echo "Tag '$LATEST_TAG' doesn't match vX.Y.Z. Using: $BASE_VERSION"
            NEXT_VERSION="$BASE_VERSION"
          fi

          echo "new_version=${NEXT_VERSION}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: polaris-cli-*
          merge-multiple: true
          path: release-assets

      - name: Generate checksums
        run: |
          cd release-assets
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.determine_version.outputs.new_version }}
          name: Release v${{ steps.determine_version.outputs.new_version }}
          files: release-assets/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
