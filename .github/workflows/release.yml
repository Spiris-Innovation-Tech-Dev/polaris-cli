name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            use_cross: true
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            use_cross: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            use_cross: false
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            use_cross: false
          - os: macos-latest
            target: x86_64-apple-darwin
            use_cross: false
          - os: macos-latest
            target: aarch64-apple-darwin
            use_cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install Cross
        if: matrix.use_cross == true
        run: cargo install cross --git https://github.com/cross-rs/cross --locked

      - name: Build release binary (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          if [[ "${{ matrix.use_cross }}" == "true" ]]; then
            cross build --release --target ${{ matrix.target }} -p polaris-cli
          else
            cargo build --release --target ${{ matrix.target }} -p polaris-cli
          fi

      - name: Build release binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cargo build --release --target '${{ matrix.target }}' -p polaris-cli

      - name: Package skill release
        shell: bash
        run: |
          ARCHIVE_PATH="$(./scripts/release/package.sh "${GITHUB_REF_NAME}" "${{ matrix.target }}" "release-assets")"
          echo "ASSET_PATH=${ARCHIVE_PATH}" >> "$GITHUB_ENV"
          ls -lh "${ARCHIVE_PATH}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: polaris-cli-${{ matrix.target }}
          path: ${{ env.ASSET_PATH }}
          if-no-files-found: error

  release:
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: polaris-cli-*
          merge-multiple: true
          path: release-assets

      - name: Generate checksums
        run: |
          cd release-assets
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
